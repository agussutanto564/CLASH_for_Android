  # --- [1] MAIN INTERFACE (Akun, Like, Komentar, Notif) ---
  - DOMAIN-SUFFIX,youtube.com
  - DOMAIN-SUFFIX,youtube.net
  - DOMAIN-SUFFIX,youtubei.googleapis.com
  - DOMAIN-SUFFIX,ytimg.com        # Thumbnail & Foto Profil
  - DOMAIN-SUFFIX,ytimg.l.google.com
  - DOMAIN-SUFFIX,nhacuatui.com
  - DOMAIN-SUFFIX,googlevideo.com   # Jalur Utama Video
  - DOMAIN-SUFFIX,ggpht.com        # Gambar di Tab Komunitas

  # --- [2] YOUTUBE SHORTS & ADS BYPASS (Anti-Stutter) ---
  - DOMAIN-KEYWORD,youtube
  - DOMAIN-KEYWORD,google-video
  - DOMAIN-KEYWORD,ytimg
  - DOMAIN-KEYWORD,yt-video

  # --- [3] GOOGLE INFRASTRUCTURE (Notifikasi & History) ---
  # Menjamin notifikasi masuk detik itu juga & history tidak macet
  - DOMAIN-SUFFIX,google.com
  - DOMAIN-SUFFIX,googleapis.com
  - DOMAIN-SUFFIX,gstatic.com
  - DOMAIN-SUFFIX,l.google.com
  - DOMAIN-SUFFIX,gvt1.com         # Update Komponen Player

  # --- [4] ASN LOCKDOWN (The "God Net" Layer) ---
  # Mengunci seluruh jalur server Google di seluruh dunia.
  # Apapun domainnya, jika punya Google, masuk jalur ini.
  - IP-ASN,15169,no-resolve  # Google LLC (Utama)
  - IP-ASN,16509,no-resolve  # Amazon Data Services (Beberapa CDN Google)
  - IP-ASN,36492,no-resolve  # Google Global Cache
