payload:
  # --- LAYER 1: BEHAVIORAL DOMAINS (Login & Account Safety) ---
  # Menangani sinkronisasi akun agar tidak terdeteksi "Login Anomali"
  - DOMAIN-SUFFIX,tiktok.com
  - DOMAIN-SUFFIX,tiktokv.com
  - DOMAIN-SUFFIX,tik-tokapi.com
  - DOMAIN-SUFFIX,byteoversea.com
  - DOMAIN-SUFFIX,ibytedtos.com
  - DOMAIN-SUFFIX,snssdk.com
  - DOMAIN-SUFFIX,isnssdk.com

  # --- LAYER 2: LIVE STREAMING & COIN ENGINE (Anti-Lag) ---
  # Menangkap jalur "Live" tempat koin berada menggunakan Keyword
  - DOMAIN-KEYWORD,tiktok
  - DOMAIN-KEYWORD,webcast-
  - DOMAIN-KEYWORD,pull-rtmp
  - DOMAIN-KEYWORD,pull-hls
  - DOMAIN-KEYWORD,bytefcdn
  - DOMAIN-KEYWORD,v16.tiktokcdn

  # --- LAYER 3: ASN LOCKDOWN (The "God Mode" Layer) ---
  # Mengunci seluruh infrastruktur server ByteDance di seluruh dunia.
  # Jika domain baru muncul, ASN akan otomatis menangkapnya.
  - IP-ASN,138699,no-resolve  # ByteDance Inc.
  - IP-ASN,396986,no-resolve  # ByteDance Singapore
  - IP-ASN,212061,no-resolve  # TikTok Ltd
  - IP-ASN,140594,no-resolve  # ByteDance (Global Infrastructure)

  # --- LAYER 4: HIGH-SPEED IP-CIDR (Backbone TikTok 2026) ---
  # Daftar IP inti yang paling sering digunakan untuk transmisi data koin.
  - IP-CIDR,101.32.0.0/16,no-resolve
  - IP-CIDR,101.33.0.0/16,no-resolve
  - IP-CIDR,161.117.0.0/16,no-resolve
  - IP-CIDR,156.236.0.0/16,no-resolve
  - IP-CIDR,203.205.232.0/21,no-resolve
  - IP-CIDR,128.14.206.0/23,no-resolve
